<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!--テンプレートでの利用方法-->

<body>
    <div id="app">
        {{str}}
        <!--文字列の利用--><br>
        <p>{{list[0]}}</p>
        <!--配列の利用-->
        {{obj.atr2}}
        <!--オブジェクトリテラルの利用-->
        <p>本日は{{date.getFullYear()}}年{{date.getMonth()+1}}月{{date.getDate()}}日です </p>
        <p>料金は{{Number(price).toLocaleString()}}円になります。 </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                str: "hello world",
                list: [1, 2, 3],
                obj: {
                    atr1: "v1",
                    atr2: "v2"
                },
                date: new Date(),
                price: 10000
            }
        });
    </script>
</body>

</html>
