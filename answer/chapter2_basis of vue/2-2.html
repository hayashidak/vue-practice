<!DOCTYPE html>
<title>データバインディング(vueの核となる機能)</title>
<script src="../../js/vue.js"></script>
<div id="app">
  <p>{{ items[0].name }}</p>
</div>
<script>
  var items = [
    {
      name: "pencil",
      price: 300,
      quantity: 0
    },
    {
      name: "notebook",
      price: 400,
      quantity: 0
    },
    {
      name: "eraser",
      price: 500,
      quantity: 0
    },
  ]
  var vm = new Vue({
    el: "#app",
    data: {items: items}
  })
</script>
